<dom-module id="ciclo-produccion-app">
  <template>
    <style include="iron-flex iron-flex-alignment app-grid-style">
      :host {
        height: 100vh;
        display: block;
        background-color: var(--paper-grey-200);
      }
      paper-toolbar{
        background-color: var(--paper-red-700);
      }
      .fit{
        text-align: center;
      }
      .app-grid{
          width: 80%;
          margin-left: 20%;
          margin-top: 20px;
          margin-bottom: 50px;
      }
      .item{
        margin: 20px;
        /*font-size: 20px;*/
        text-align: left;
        cursor: pointer;
      }
      .grado-header{
        @apply(--paper-font-title);
        color: white;
      }
      #detallegrado {
        background-color: var(--paper-grey-300);
      }
      .maininfogrado{
        width: 25%;
      }
      .grado-name{
        @apply(--paper-font-display1);
        font-size: 30px;
        color: white;
      }
    </style>

    <!-- paper-header-panel must have an explicit height -->
    <paper-header-panel class="flex">
      <paper-toolbar id="toolbar">
        <span class="title">Propilven</span>
      </paper-toolbar>
      <div class="fit">
        
        <neon-animated-pages selected="0" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">

          <neon-animatable><ciclo-produccion-grado grado={{grado}}></ciclo-produccion-grado></neon-animatable>
          <neon-animatable><ciclo-produccion-detalle gradoselec={{grado}}></ciclo-produccion-detalle></neon-animatable>

        </neon-animated-pages>
      </div>
    </paper-header-panel>
  </template>

  <script>
    Polymer({
      is: 'ciclo-produccion-app',

      ready: function(){

      }
    })
  </script>
</dom-module>
