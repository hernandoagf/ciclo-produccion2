<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="ciclo-produccion-test.html">

<dom-module id="ciclo-produccion-grado">
	<template>
		<style include="app-grid-style">
			:host {
				--app-grid-columns: 5;
        		--app-grid-item-height: 70%;
			};
			.app-grid{
			    width: 80%;
			    margin-left: 20%;
			    margin-top: 20px;
			    margin-bottom: 50px;
		    }
		    .item{
			    margin: 20px;
			    /*font-size: 20px;*/
			    color: white;
			    text-align: left;
		    }
		    .grado-header{ @apply(--paper-font-title); }
		</style>

		<iron-ajax
          auto
          url="../../data/inyeccion_homo.json"
          last-response="{{data}}"
          handle-as="json">
        </iron-ajax>

        <div class="app-grid" has-aspect-ratio>
            <template is="dom-repeat" id="grado" items="[[data]]">
              <div class="item">
                <paper-card image="../../images/refinery.jpg" style="[[item.col]]" on-tap="selectgrado">
                  <div class="card-content">
                    <div class="grado-header">[[item.title]]</div>
                  </div>
                </paper-card>
              </div>
            </template>
            <array-selector id="selector" items="{{data}}" selected="{{selected}}"></array-selector>
          </div>

          <ciclo-produccion-test probando="{{probando}}"></ciclo-produccion-test>

	</template>	

	<script>
		Polymer({
			is: "ciclo-produccion-grado",

		    properties: {
		      grado: {
		      	type: Object,
		      	notify: true
		      },
		      propuno: {
		      	type: String,
		      	value: "Propiedad 1",
		      	notify: true
		      }
		    },

		    ready: function(){
		    	console.log(this.probando + "ciclo-produccion-grado");
		    },
		    selectgrado: function(){
		    	this.propuno = "Propiedad 1 cambiada";
		    	console.log(this.propuno + ' desde ciclo-produccion-grado');
		    }
			/*selectgrado: function(e){
		        var item = this.$.grado.itemForElement(e.target);
		        this.$.selector.select(item);
		        console.log(item);
		        //var pages = document.querySelector('iron-pages');
      			//pages.select(1);
      			this.set(grado = item);
      			console.log(item.name);
      			console.log(grado.name, grado.title, grado.rangoif, grado.etileno);
		    }*/
		})
	</script>
</dom-module>
