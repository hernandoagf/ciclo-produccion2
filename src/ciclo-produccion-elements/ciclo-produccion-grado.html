<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../ciclo-produccion-app/ciclo-produccion-app.html">

<dom-module id="ciclo-produccion-grado">
	<template>
		<style include="app-grid-style">
			:host {
				--app-grid-columns: 5;
        		--app-grid-item-height: 70%;
			};
			.app-grid{
			    width: 80%;
			    margin-left: 20%;
			    margin-top: 20px;
			    margin-bottom: 50px;
		    }
		    .item{
			    margin: 20px;
			    /*font-size: 20px;*/
			    color: white;
			    text-align: left;
		    }
		    .grado-header{ @apply(--paper-font-title); }
		</style>

		<iron-ajax
              auto
              url="../../data/inyeccion_homo.json"
              last-response="{{data1}}"
              handle-as="json">
        </iron-ajax>
        <div class="app-grid" has-aspect-ratio>
          <template is="dom-repeat" id="grado1" items="[[data1]]">
            <div class="item">
              <paper-card image="../../images/refinery.jpg" style="[[item.col]]" on-tap="changeselected">
                <div class="card-content">
                  <div class="grado-header">[[item.title]]</div>
                </div>
              </paper-card>
            </div>
            <!--<paper-button onclick="backdrop.open()" on-tap="toggleSelection1" raised>[[item.title]]</paper-button>-->
          </template>
        </div>

	</template>	

	<script>
		Polymer({
			is: "ciclo-produccion-grado",



			changeselected: function(){
				console.log(this.selectedname);
			//	selectedname = "detalle"
			}
		})
	</script>
</dom-module>
