<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="ciclo-produccion-test.html">

<dom-module id="ciclo-produccion-detalle">
	<template>
		<style>
			
		</style>

		<div>[[item.title]]</div>
		<div>Hola</div>

		<ciclo-produccion-test probando={{probando}}></ciclo-produccion-test>

	</template>

	<script>
		Polymer({
			is: "ciclo-produccion-detalle",

			properties: {
		      item: Object,
		      hola: String,
		      propdos: {
		      	type: String,
		      	observer: '_propdosChanged'
		      }
		    },

		    ready: function(){
		    	console.log(this.probando + "ciclo-produccion-detalle");
		    },
		    attached: function(){
		    	console.log(this.propdos);
		    },
		    _propdosChanged: function(){
		    	console.log(this.propdos + ' desde ciclo-produccion-detalle');
		    }
		})
	</script>
</dom-module>
